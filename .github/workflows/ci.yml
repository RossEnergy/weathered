name: CI/CD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master


jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test
      
      - name: Release
        if: github.event_name == 'push'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI_NPM_CUSTOM_NAME: ${{ vars.CI_NPM_CUSTOM_NAME }}
          CI_NPM_CUSTOM_REGISTRY: ${{ vars.CI_NPM_CUSTOM_REGISTRY }}
          CI_NPM_ACCESS: ${{ vars.CI_NPM_ACCESS }}
          REPOSITORY_URL: https://github.com/${{ github.repository }}.git
        run: npx semantic-release
